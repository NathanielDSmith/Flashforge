{% extends "base.html" %}

{% block title %}Create New Set - FlashForge{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="card p-6">
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Create New Flashcard Set</h1>
            <p class="text-gray-600">Give your flashcard set a title and description to get started.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="form-group">
                <label for="title" class="form-label">
                    Set Title *
                </label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       required
                       class="form-input"
                       placeholder="e.g., Spanish Vocabulary, Math Formulas, etc."
                       value="{{ request.form.get('title', '') }}">
            </div>

            <div class="form-group">
                <label for="description" class="form-label">
                    Description (Optional)
                </label>
                <textarea id="description" 
                          name="description" 
                          rows="3"
                          class="form-input form-textarea"
                          placeholder="Describe what this set contains...">{{ request.form.get('description', '') }}</textarea>
            </div>

            <div class="flex items-center justify-between pt-4">
                <a href="{{ url_for('index') }}" 
                   class="btn btn-secondary">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Cancel
                </a>
                <button type="submit" class="btn">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Create Set
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
