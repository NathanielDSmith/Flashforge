<div id="studyCardContainer" class="study-card-container">
    <div id="studyCard" class="flip-card mx-auto" style="max-width: 600px;">
        <div class="flip-card-inner">
            <!-- Front of study card -->
            <div id="studyCardFront" class="flip-card-front" onclick="flipStudyCard()">
                <div class="text-center">
                    <div class="text-lg font-medium mb-4 opacity-80">Question</div>
                    <div id="studyQuestion" class="text-2xl font-semibold mb-6"></div>
                    <div class="text-sm opacity-70">Click to reveal answer</div>
                </div>
            </div>
            
            <!-- Back of study card -->
            <div id="studyCardBack" class="flip-card-back">
                <div class="text-center w-full">
                    <div class="text-lg font-medium mb-4 opacity-80">Answer</div>
                    <div id="studyAnswer" class="text-2xl font-semibold mb-6"></div>
                    <div class="flex justify-center space-x-4">
                        <button onclick="flipStudyCardBack()" 
                                class="btn btn-secondary">
                            Flip Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
