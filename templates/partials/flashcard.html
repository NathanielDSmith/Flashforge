<div class="flip-card" data-card-id="{{ card.id }}">
    <div class="flip-card-inner">
        <!-- Front of card -->
        <div class="flip-card-front" onclick="flipCard(this.parentElement.parentElement)">
            <button onclick="event.stopPropagation(); toggleFavorite({{ flashcard_set.id }}, {{ card.id }}, this)" 
                    class="favorite-btn {% if card.favorite %}text-yellow-500{% else %}text-gray-400{% endif %}">
                <svg class="w-5 h-5 {% if card.favorite %}fill-current{% else %}fill-none stroke-current{% endif %}" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
            </button>
            <div>
                <h3 class="text-lg font-semibold mb-2">Question</h3>
                <p class="text-lg">{{ card.question }}</p>
                <p class="text-sm mt-4 opacity-75">Click to flip</p>
            </div>
        </div>
        
        <!-- Back of card -->
        <div class="flip-card-back">
            <div>
                <h3 class="text-lg font-semibold mb-2">Answer</h3>
                <p class="text-lg mb-4">{{ card.answer }}</p>
                <div class="flex justify-center space-x-2">
                    <button onclick="flipCardBack(this)" 
                            class="btn btn-secondary text-xs px-3 py-1">
                        Flip Back
                    </button>
                    <button onclick="deleteCard({{ flashcard_set.id }}, {{ card.id }}, this)" 
                            class="btn btn-danger text-xs px-3 py-1">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
